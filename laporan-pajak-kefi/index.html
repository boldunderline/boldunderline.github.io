<body style="background: #eeeeee;">
  <header class="container my-3">
    <h1>Laporan Pajak Kefi</h1>
  </header>

  <div class="container my-3 coming-soon">
    <h2>Metode 1</h2>
    <p>Pilih bulan, lalu klik "Buat Laporan"</p>
    <form id="getReport" class="upload-form my-4">
      <div class="row">
        <div class="col-12 col-md mb-3 mb-md-0 input-group custom-file-button">
          <!-- <label for="mokaFileInput" class="input-group-text">Upload file</label> -->
          <!-- <input type="file" class="form-control" name="mokaFileInput" id="mokaFileInput" accept="text/csv, application/zip" required> -->
          <select id="month" class="form-select" aria-label="">
            <option selected>Pilih Bulan</option>
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>
          <input type="number" name="year" id="year" class="form-control" placeholder="Pilih Tahun">
        </div>
        <div class="col-12 col-md-3">
          <button type="submit" class="submit-btn btn btn-primary w-100">Buat Laporan</button>
        </div>
      </div>
    </form>

  </div>

  <div class="container">
    <hr>
  </div>

  <div class="container my-3">

    <h2>Metode 2</h2>
    <p>Upload laporan transaksi (tipe file .zip atau .csv) yang didownload dari moka lalu klik "Buat Laporan"</p>
    <form id="uploadMokaCSVForm" class="upload-form my-4">
      <div class="row">
        <div class="col-12 col-md mb-3 mb-md-0 input-group custom-file-button">
          <label for="mokaFileInput" class="input-group-text">Upload file</label>
          <input type="file" class="form-control" name="mokaFileInput" id="mokaFileInput"
            accept="text/csv, application/zip" required>
        </div>
        <div class="col-12 col-md-3">
          <button type="submit" class="submit-btn btn btn-primary w-100">Buat Laporan</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <hr>
  </div>

  <div class="container my-3">
    <div id="hasil-pdf" class="my-4">
      <div class="mb-4"></div>
      <div class="btn-wrapper mb-2 d-flex justify-content-between gap-2 flex-wrap"></div>
      <div class="iframe-wrapper"></div>
    </div>

    <div class="separator"></div>

    <div id="hasil-html" class="my-4">
      <div class="mb-4"></div>
      <div class="html-wrapper bg-white overflow-auto"></div>
    </div>
  </div>
